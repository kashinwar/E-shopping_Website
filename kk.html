<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		.image-container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.image {
			width: 200px;
			height: 200px;
			margin: 10px;
			transition: transform 0.5s;
		}
		
		.image.active {
			transform: scale(1.5);
			z-index: 1;
		}
	</style>
</head>
<body>
	<div class="image-container">
		<img src="RESOURCES/1.png" class="image" alt="Image 1">
		<img src="RESOURCES/2.png" class="image" alt="Image 2">
		<img src="RESOURCES/3.png" class="image" alt="Image 3">
		<img src="RESOURCES/4.png" class="image" alt="Image 4">
		<img src="RESOURCES/5" class="image" alt="Image 5">
	</div>
	
	<script>
		const images = document.querySelectorAll('.image');
		
		images.forEach((image) => {
			image.addEventListener('click', () => {
				image.classList.toggle('active');
			});
            $(this).addClass(image){
                image.addEventListener('click' ,()=>){
                    $(this).css('margin-left(20px)')

                }
            }

            
		});
	</script>
</body>
</html>
